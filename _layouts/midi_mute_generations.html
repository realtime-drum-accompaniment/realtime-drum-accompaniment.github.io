---
layout: default
---

<div class="post">
  <p>{{ site.baseurl }}</p>

  <header class="post-header">
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

  <style>
    .midi-player, .midi-visualizer {
      background-color: #4d4;
      display: block;
      width: auto;
      height: auto;
    }
  </style>

  <!-- MIDI Player Integration -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/midi-player@1.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>

  {% for i in (0..4) %}
<div class="VoiceGroup-section">
<!--  <h3>VoiceGroup {{ i | plus: 1 }}</h3> &lt;!&ndash; Use the 'plus' filter to add 1 &ndash;&gt;-->
  <h3 style="font-weight: bold;">{{ page.VoiceGroup[i] }}</h3>
  <hr>
  <!-- Label and Select for Sample -->
<label for="sampleSelect{{ i }}">Select Sample:</label>
<select id="sampleSelect{{ i }}" onchange="updateMidiPlayers('{{ i }}')">
    <option selected disabled>Select Sample</option> <!-- Default 'prompt' option -->
    {% for j in (0..99) %}
    <option value="{{ j }}">Sample {{ j }}</option>
    {% endfor %}
</select>

<!-- Label and Select for Model -->
<label for="modelSelect{{ i }}">Select Model:</label>
<select id="modelSelect{{ i }}" onchange="updateMidiPlayers('{{ i }}')">
    <option selected disabled>Select Model</option> <!-- Default 'prompt' option -->
    <option value="{{0}}">Mute</option>
    <option value="{{1}}">MuteGenre1</option>
    <option value="{{2}}">MuteGenre2</option>
</select>

<!-- Label and Select for Beta -->
<label for="betaSelect{{ i }}">Select Beta:</label>
<select id="betaSelect{{ i }}" onchange="updateMidiPlayers('{{ i }}')">
    <option selected disabled>Select Beta</option> <!-- Default 'prompt' option -->
    <option value="{{0}}">0.2</option>
    <option value="{{1}}">0.5</option>
    <option value="{{2}}">1.0</option>
</select>



  <div class="players">
    <br>

    <h7>Not Muted</h7>
    <br>
    <midi-player id="midiPlayer{{ i }}NotMuted" sound-font visualizer="#midiVisualizer{{ i }}NotMuted"></midi-player>
    <midi-visualizer type="piano-roll" id="midiVisualizer{{ i }}NotMuted"></midi-visualizer>
    <br>

    <h7>Muted</h7>
    <br>
    <midi-player id="midiPlayer{{ i }}Muted" sound-font visualizer="#midiVisualizer{{ i }}Muted"></midi-player>
    <midi-visualizer type="piano-roll" id="midiVisualizer{{ i }}Muted"></midi-visualizer>
  </div>
</div>
<br>
{% endfor %}


  <script>
  function updateMidiPlayers(VoiceGroup) {
    console.log("VoiceGroup: " + VoiceGroup);

    var sampleSelect = document.getElementById('sampleSelect' + VoiceGroup).value;
    var modelSelect = document.getElementById('modelSelect' + VoiceGroup).value;
    var betaSelect = document.getElementById('betaSelect' + VoiceGroup).value;

    // Assuming there are URLs or data that correspond to these selections
    var voices = ["Kicks", "Snares", "Hats", "Toms", "Cymbals"];
    var models = ["Mute", "MuteGenre1", "MuteGenre2"];
    var betas = ["0.2", "0.5", "1.0"];

    // Update the MIDI Player source for not muted
    var midiUrlNoteMuted = "{{ site.baseurl }}/assets/muted_generations/"+models[modelSelect]+"/" + betas[betaSelect] + "/" + voices[VoiceGroup] + "/not_muted/" + sampleSelect + ".mid";
    var midiPlayerNotMuted = document.getElementById('midiPlayer' + VoiceGroup + 'NotMuted');
    midiPlayerNotMuted.src = midiUrlNoteMuted;
    var midiVisualizerNotMuted = document.getElementById('midiVisualizer' + VoiceGroup + 'NotMuted');
    midiVisualizerNotMuted.setAttribute('src', midiPlayerNotMuted.src);

    // Update the MIDI Player source for muted
    var midiUrlNoteMuted = "{{ site.baseurl }}/assets/muted_generations/"+models[modelSelect]+"/" + betas[betaSelect] + "/" + voices[VoiceGroup] + "/muted/" + sampleSelect + ".mid";
    var midiPlayerMuted = document.getElementById('midiPlayer' + VoiceGroup + 'Muted');
    midiPlayerMuted.src = midiUrlNoteMuted;
    var midiVisualizerMuted = document.getElementById('midiVisualizer' + VoiceGroup + 'Muted');
    midiVisualizerMuted.setAttribute('src', midiPlayerMuted.src);

    console.log(midiUrlNoteMuted);  // Check the constructed URL in the browser console

    // print a text
  }
</script>

</div>
